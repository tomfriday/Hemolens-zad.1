<!DOCTYPE html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8" />
    <title>Vue.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="vendor/index.css" />
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        const link = document.createElement('link')
        link.type = 'text/css'
        link.rel = 'stylesheet'
        link.href = 'vendor/dark.css'
        document.head.appendChild(link)
      }
    </script>
    <style>
      [v-cloak] {
        display: none;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading {
        padding: 1em;
        font-size: larger;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          autofocus
          autocomplete="off"
          placeholder="What needs to be done?"
          :value="newTodo"
          @input="setNewTodo"
          @keyup.enter="addTodo"
          data-testid="taskInput"
        />
      </header>
      <section class="main" v-show="todos.length" v-cloak>
        <ul class="todo-list" data-testid="taskList">
          <li
            v-for="todo in todos"
            class="todo"
            :key="todo.id"
            :class="{ completed: todo.completed }"
            data-testid="task"
          >
            <div class="view">
              <input
                class="toggle"
                type="checkbox"
                v-model="todo.completed"
                data-testid="markAsDone"
              />
              <label>{{ todo.title }}</label>
              <button
                class="destroy"
                @click="removeTodo(todo)"
                data-testid="deleteTask"
              ></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="loading-container">
        <div class="loading" v-show="loading">Loading data ...</div>
      </div>
    </section>
    <footer class="info">
      <p>
        Written by
        <a href="http://evanyou.me">Evan You</a>
      </p>
      <p>
        Part of
        <a href="http://todomvc.com">TodoMVC</a>
      </p>
    </footer>

    <script src="vendor/polyfill.min.js"></script>
    <script src="vendor/vue.js"></script>
    <script src="vendor/vuex.js"></script>
    <script src="vendor/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
